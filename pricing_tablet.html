<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planes Geocoder - Tablet</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #0b3e3e;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    .plan {
      background-color: white;
      color: #333;
      flex: 1 1 calc(50% - 20px);
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
    }
    .plan h2 {
      font-size: 1.4em;
      margin: 0 0 10px;
    }
    .plan p {
      font-size: 1em;
      margin: 0;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #00b386;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="plan">
    <h2>Free</h2>
    <p>500 direcciones.</p>
    <p>Prueba gratis, sube CSV, descarga resultados.</p>
    <a href="#" class="btn">Contratar</a>
  </div>

  <div class="plan">
    <h2>Starter</h2>
    <p>2.500 direcciones.</p>
    <p>Estándar para cargas pequeñas.</p>
    <a href="#" class="btn">Contratar</a>
  </div>

  <div class="plan">
    <h2>Pro</h2>
    <p>5.000 direcciones.</p>
    <p>Mayor volumen, ideal empresas.</p>
    <a href="#" class="btn">Contratar</a>
  </div>
</body>
</html>
